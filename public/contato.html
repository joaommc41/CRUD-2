                <form class="form" action="https://formsubmit.co/malaguetadocarmo@gmail.com" action="https://formsubmit.co/brunomessias46@gmail.com" method="POST">
                    <fieldset>
                        <div class="input-group">
                            <label>NOME </label>
                            <input type="text" id="nome" placeholder="Digite seu nome..." name="nome" autocomplete="off" required><br>

                        </div>

                        <div class="input-group">
                            <label>TELEFONE </label>
                            <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone..." name="telefone" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <label>E-MAIL </label>
                            <input type="email" id="email" placeholder="Digite seu e-mail..." name="email" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <label>ASSUNTO </label>
                            <input type="text" id="assunto" placeholder="Digite o assunto..." name="assunto" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <label>MENSAGEM </label>
                            <input type="text" id="mensagem" placeholder="Digite a mensagem..." name="mensagem" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <label>DEPARTAMENTO </label>
                            <input type="text" id="departamento" placeholder="Digite seu departamento..." name="departamento" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <label>CÃ“PIA DE E-MAIL </label>
                            <input type="email" id="copia" placeholder="Digite o destino..." name="copia" autocomplete="off" required><br>
                        </div>

                        <div class="input-group">
                            <button onclick="guardaFormulario()">Imprimir</button>
                        </div>

                        <div class="input-group">

                        </div>

                </form>
