<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Delete</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" onsubmit="event.preventDefault(); fazerLogin()">
				<img src="img/avatar.svg">
				<h2 class="title">Deletar Conta</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Informe seu CPF</h5>
           		   		<input type="text" id="cpf" class="input">
           		   </div>
           		</div>
                <a href="index.html">Cadastre-se novamente</a>
            	<input type="submit" class="btn" onclick="deletarDados()" value = "Deletar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script src="delete.js"></script> -->
	
    <script>
	//DELETE
        function deletarDados() {
            const cpf = document.getElementById('cpf').value;
            fetch(`pessoas`)
            .then(response => response.json())
		
            .then(data => {
                data.forEach(objeto => {
                    if(objeto.cpf === cpf) {
                        fetch(`pessoas/${objeto.id}`, {
                            method: 'DELETE'
                        }) 
			    alert ('Conta deletada!'); 
			    window.location.reload();
                    }
			
                })
            })
		
        }
	    
	   
	</script>
	
	<script type="text/javascript">
        $('#cpf').mask('000.000.000-00');
    </script>
</body>
</html>
