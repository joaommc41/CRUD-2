<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img class="avatar" src="img/avatar.svg">
				<h2 class="title">Faça seu Cadastro</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome</h5>
           		   		<input type="text" class="input" id="nome">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-calendar"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Idade</h5>
           		    	<input type="number" class="input" id="idade">
            	   </div>
            	</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>CPF</h5>
           		    	<input type="text" class="input" id="cpfCadastro">
            	   </div>
            	</div>
                <a href="login.html">Login</a>
            	<input type="submit" class="btn" onclick="enviarDados()" value="Finalizar">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script src="post.js"></script> -->
	
    <script>
	//POST
        function enviarDados() {
            const nome = document.getElementById('nome').value; 
            const idade = document.getElementById('idade').value; 
            const cpf = document.getElementById('cpfCadastro').value; 

            fetch(`pessoas`, {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
		alert("Conta criada com sucesso! Faça seu Login!");
		window.location.reload();
		
        }
	    
		</script>
	
	<script type="text/javascript">
        $('#cpfCadastro').mask('000.000.000-00');
    </script>
</body>
</html>
